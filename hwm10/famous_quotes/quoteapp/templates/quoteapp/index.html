{% extends "quoteapp/base.html" %}

{% block content %}

<main class="container">
    <h1>{{ title }}</h1>
</main>
<ul>
    {% for q in quotes %}
    <li>
        <h2>{{ q.quote }}</h2>
        <p>by {{ q.author }}</p>
        <p class="link-read-post"><a href="{{ q.author.get_absolute_url }}">About</a></p>
        {% for quo in q.tag.all %}
        <li>
            {{ quo.name }}
        </li>
        {% endfor %}
        <hr>
    </li>
    {% endfor %}
</ul>>
{% endblock %}
